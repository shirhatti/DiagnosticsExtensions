name: .NET Core 

on:
  push:
    branches:
    - main
    - v[0-9]+.[0-9]+

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: git fetch --unshallow
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.102
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --configuration Release --no-build
    - name: Pack
      run: dotnet pack --no-build --configuration Release /bl
    - name: Download binlog
      uses: actions/download-artifact@v2
      with:
        name: msbuild.binlog
    - name: Push Package
      run: dotnet nuget push artifacts/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://nuget.org
    - name: Push Symbols Package
      run: dotnet nuget push artifacts/*.snupkg -k ${{ secrets.NUGET_API_KEY }} -s https://nuget.org
